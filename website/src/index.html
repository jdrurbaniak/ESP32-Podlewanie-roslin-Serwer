<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
  <head>
    <title>Zdalne monitorowanie roślin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="icon" href="data:," />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Monitorowanie roślin</a>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <label for="sensor-select">Urządzenie</label>
          <select class="form-select form-control placeholder" id="sensor-select" disabled>
          </select>
        </div>
        
        <div class="col">
          <!-- <label for="date-select">Dzień</label>
          <select class="form-select form-control placeholder" id="date-select" disabled>
          </select> -->
          <label for="date-select">Dzień</label>
          <input type="text" class="form-control placeholder" id="date-select" disabled>
          <!-- <div class id="date-picker"></div> -->
        </div>
      </div>
      
      <h1 id="connection-loading" class="mt-5">Ładowanie danych...
        <div class="spinner-grow" role="status">
        </div>
      </h1>
      
      <div id="chart-container" class="visually-hidden mt-3">
        <canvas id="humidityChart"></canvas>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script> -->
    <script src="main.js" type="module"></script>
  </body>
</html>
