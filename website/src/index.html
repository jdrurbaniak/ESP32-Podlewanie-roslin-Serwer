    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="Ustawienia" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Ustawienia urządzenia</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="deviceSettingsForm">
          <div class="modal-body">
              <div class="mb-3">
                <label for="deviceNameInput" class="form-label">Nazwa urządzenia</label>
                <input type="text" maxlength="32" class="form-control" id="deviceNameInput" name="deviceName">
              </div>
              <div class="mb-3">
                <label for="minimumMoistureLevelInput" class="form-label">Minimalny poziom nawodnienia</label>
                <div class="input-group">
                  <input type="number" min="0" max="100" class="form-control" id="minimumMoistureLevelInput" name="minimumMoistureLevel">
                  <span class="input-group-text">%</span>
                </div>
                <div class="form-text">Poziom wilgotności gleby poniżej którego roślina zostanie podlana. Wartość 0% wyłączy pompkę.</div>
              </div>
              <div class="mb-3">
                <label for="maximumMoistureLevelInput" class="form-label">Maksymalny poziom nawodnienia</label>
                <div class="input-group">
                  <input type="number" min="0" max="100" class="form-control" id="maximumMoistureLevelInput" name="maximumMoistureLevel">
                  <span class="input-group-text">%</span>
                </div>
                <div class="form-text">Poziom wilgotności gleby powyżej którego pompka zostanie wyłączona.</div>
              </div>
              <div class="mb-3">
                <label for="macAddressInput" class="form-label">Adres MAC urządzenia</label>
                <input type="text" readonly class="form-control-plaintext" id="macAddressInput" name="macAddress">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
            <button type="submit" class="btn btn-primary">Zapisz</button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <label for="sensor-select">Urządzenie</label>
          <select id="sensor-select" class="form-select form-control placeholder" disabled>
          </select>
        </div>
        
        <div class="col">
          <!-- <label for="date-select">Dzień</label>
          <select class="form-select form-control placeholder" id="date-select" disabled>
          </select> -->
          <label for="date-select">Dzień</label>
          <input type="text" class="form-control placeholder" id="date-select" disabled>
          <!-- <div class id="date-picker"></div> -->
        </div>
      </div>
      
      <h1 id="connection-loading" class="mt-5">Ładowanie danych...
        <div class="spinner-grow" role="status">
        </div>
      </h1>
      
      <div id="chart-container" class="visually-hidden mt-3">
        <canvas id="humidityChart"></canvas>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
